<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
    <title>Email Generator By RixetBD üòç</title>
</head>

<body>

    <div class="container">
        <div class="row align-items-center vh-100">
            <div class="form-holder col-sm-12 col-md-6">
                <div class="form-content">
                    <div class="form-items">
                        <h3 class="gradient_text">Email Finder</h3>
                        <p>Fill in the data below.</p>
                        
                            <div class="row">
                                <div class="col-md-6">
                                    <input class="form-control" type="text" id="first_name" placeholder="Full Name"
                                        required>
                                </div>

                                <div class="col-md-6">
                                    <input class="form-control" type="text" id="last_name" placeholder="Last Name"
                                        required>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="text" id="domain" placeholder="example.com" required>
                            </div>

                            <div class="my-2">
                                <label class="form-check-label">I confirm, it's my responsibility.</label>
                                <small id="first_namecheck" style="color: rgb(255, 100, 100);" >First Name missing.</small>
                                <small id="last_namecheck" style="color: rgb(255, 100, 100);" >Last Name missing.</small>
                                <small id="domaincheck" style="color: rgb(255, 100, 100);" >Domain missing.</small>
                            </div>
                            

                            <div class="form-button">
                                <button id="submitbtn" type="button" class="btn btn-sm btn-success me-2"><i
                                        class="fa-solid fa-dna"></i> Genarate</button>
                                <button id="resetbtn" type="button" class="btn btn-sm btn-danger"><i
                                        class="fa-solid fa-rotate-right"></i> Reset</button>
                            </div>
                    </div>
                </div>
            </div>

            <div class="form-holder col-sm-12 col-md-6">
                <div class="form-content">
                    <div class="form-items text-light">
                        <h3 class="gradient_text">Generated Email</h3>
                        <p>Need to verify first</p>

                        <p class="text-light" id="output">
                            <script>
                                var str1 = localStorage.getItem("firstName");
                                var str2 = localStorage.getItem("lastName");
                                var str3 = "@" + localStorage.getItem("domain");

                                var a = str1.concat(str2, str3);
                                var b = str1.concat(str3);
                                var c = str2.concat(str3);
                                var d = str2.concat(str1, str3);
                                var e = str1.charAt(0);
                                var f = str2.charAt(0);

                                document.write(b);
                                document.write("<br>");
                                document.write(c);
                                document.write("<br>");
                                document.write(a);
                                document.write("<br>");
                                document.write(d);
                                document.write("<br>");
                                document.write(str1 + "." + str2 + str3);
                                document.write("<br>");
                                document.write(str1 + "_" + str2 + str3);
                                document.write("<br>");
                                document.write(str1 + "-" + str2 + str3);
                                document.write("<br>");
                                document.write(e + str2 + str3);
                                document.write("<br>");
                                document.write(str1 + f + str3);
                                document.write("<br>");
                                document.write(str2 + e + str3);
                                document.write("<br>");
                                document.write(e + f + str3);
                                document.write("<br>");
                                document.write(e + "." + str2 + str3);
                            </script>
                        </p>

                        <!-- <button id="copyFunc" type="button" class="btn btn-sm btn-success"><i class="fa-solid fa-copy"></i> Copy text</button> -->

                    </div>
                </div>
            </div>

            <div class="col-12">
                <p class="text-light text-center">Copyright &copy; <script type="text/javascript">
                        var year = new Date();
                        document.write(year.getFullYear());
                    </script> ü§ñ Development By <a class="link-copyright" target="_blank"
                        href="https://rixetbd.github.io/portfolio/">Rabiul Islam.</a></p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <script>

        $('#first_namecheck').hide();  
        $('#last_namecheck').hide();  
        $('#domaincheck').hide();  

        $("#submitbtn").click(function () {

            var firstNameInput = $("#first_name").val().toLowerCase().replace(/\s/g, '.');
            var lastNameInput = $("#last_name").val().toLowerCase().replace(/\s/g, '');
            var domainInput = $("#domain").val().toLowerCase();

            if (firstNameInput.length == ''){
                $('#first_namecheck').show();
            }else{
                $('#first_namecheck').hide(); 
            }

            if (lastNameInput.length == ''){
                $('#last_namecheck').show();
            }else{
                $('#last_namecheck').hide(); 
            }

            if (domainInput.length == ''){
                $('#domaincheck').show();
            }else{
                $('#domaincheck').hide(); 
            }

            if (firstNameInput.length == '' || lastNameInput.length == '' || domainInput.length == '') {
                return false;
            }else{
            
                localStorage.setItem("firstName", firstNameInput);
                localStorage.setItem("lastName", lastNameInput);
                localStorage.setItem("domain", domainInput);
       
                location.reload();
            }
        });

        $("#resetbtn").click(function () {
            localStorage.clear();
            location.reload();
        });

        if (performance.navigation.type == performance.navigation.TYPE_RELOAD) {
            localStorage.clear();
        }

        //     /* Copy the text inside the text field */
        //     navigator.clipboard.writeText(copyText.value);

        //     /* Alert the copied text */
        //     alert("Copied the text");
        // });
    </script>

</body>

</html>
