<body>

    <div class="container">
        <div class="row align-items-center vh-100">
            <div class="form-holder col-sm-12 col-md-6">
                <form action="">
                    <div class="form-content">
                        <div class="form-items">
                            <h3 class="gradient_text">Email Finder</h3>
                            <p>Fill in the data below.</p>

                            <div class="row">
                                <div class="col-md-6">
                                    <input class="form-control cs_bg" type="text" id="first_name" placeholder="First Name"
                                        required>
                                </div>

                                <div class="col-md-6">
                                    <input class="form-control cs_bg" type="text" id="last_name" placeholder="Last Name"
                                        required>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <input class="form-control cs_bg" type="text" id="domain" placeholder="example.com" required>
                            </div>

                            <div class="my-2">
                                <label class="form-check-label">I confirm, it's my responsibility.</label>
                                <small id="first_namecheck" style="color: rgb(255, 100, 100);">First Name
                                    missing.</small>
                                <small id="last_namecheck" style="color: rgb(255, 100, 100);">Last Name missing.</small>
                                <small id="domaincheck" style="color: rgb(255, 100, 100);">Domain missing.</small>
                            </div>

                            <div class="form-button">
                                <button id="submitbtn" type="submit" class="btn btn-sm btn-success me-2"><i
                                        class="fa-solid fa-dna"></i> Genarate</button>
                                <button id="resetbtn" type="button" class="btn btn-sm btn-danger"><i
                                        class="fa-solid fa-rotate-right"></i> Reset</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="form-holder col-sm-12 col-md-6">
                <div class="form-content">
                    <div class="form-items text-light">
                        <h3 class="gradient_text">Generated Email</h3>
                        <p>Need to verify first</p>

                        <p class="text-light" id="output">
                            <script>
                                var str1 = localStorage.getItem("firstName");
                                var str2 = localStorage.getItem("lastName");
                                var str3 = "@" + localStorage.getItem("domain");

                                var a = str1.concat(str2, str3);
                                var b = str1.concat(str3);
                                var c = str2.concat(str3);
                                var d = str2.concat(str1, str3);
                                var e = str1.charAt(0);
                                var f = str2.charAt(0);

                                document.write(b);
                                document.write("<br>");
                                document.write(c);
                                document.write("<br>");
                                document.write(a);
                                document.write("<br>");
                                document.write(d);
                                document.write("<br>");
                                document.write(str1 + "." + str2 + str3);
                                document.write("<br>");
                                document.write(e + "." + str2 + str3);
                                document.write("<br>");
                                document.write(str1 + "_" + str2 + str3);
                                document.write("<br>");
                                document.write(str1 + "-" + str2 + str3);
                                document.write("<br>");
                                document.write(e + str2 + str3);
                                document.write("<br>");
                                document.write(str1 + f + str3);
                                document.write("<br>");
                                document.write(str2 + e + str3);
                                document.write("<br>");
                                document.write(e + f + str3);
                            </script>
                        </p>

                        <!-- <button id="copyFunc" type="button" class="btn btn-sm btn-success"><i class="fa-solid fa-copy"></i> Copy text</button> -->

                    </div>

    <script type="module">
        var app = new Vue({
          el: "#app",
          data: {
            selectedEffect:'example #1',
            effectList:[
              "example #1",
              "example #2",
              "example #3",
              "example #4",
              "example #5",
            ],
            options: {
              cursorOuter: "circle-basic",
              hoverEffect: "circle-move",
              hoverItemMove: false,
              defaultCursor: false,
              outerWidth: 30,
              outerHeight: 30
            }
          },
          mounted(){
            magicMouse(this.options);
            prettier();
          },
          methods:{
            changeEffect(){
              document.body.style.cursor = "unset";
              var cursorDOM = document.getElementById("magicMouseCursor");
              var pointerDOM = document.getElementById("magicPointer");
              if(cursorDOM){
                cursorDOM.parentNode.removeChild(cursorDOM)
              }
              if(pointerDOM){
                pointerDOM.parentNode.removeChild(pointerDOM)
              }
              switch(this.selectedEffect){
                case "example #1":
                  this.options.hoverEffect = "circle-move"
                  this.options.cursorOuter = "circle-basic"
                break;
                case "example #2":
                  this.options.hoverEffect = "pointer-overlay"
                  this.options.cursorOuter = "disable"
                break;
                case "example #3":
                  this.options.hoverEffect = "pointer-blur"
                  this.options.cursorOuter = "disable"
                break;
                case "example #4":
                  this.options.outerWidth = 41;
                  this.options.outerHeight = 41;
                  this.options.hoverEffect = "pointer-blur"
                  this.options.cursorOuter = "circle-basic"
                break;
                case "example #5":
                  this.options.outerWidth = 41;
                  this.options.outerHeight = 41;
                  this.options.hoverEffect = "circle-move"
                  this.options.cursorOuter = "circle-basic"
                  this.options.defaultCursor = true
                break;
              }
              magicMouse(this.options);
  
              let codeBlock = document.getElementById("codeSection")
              codeBlock.classList.remove("prettyprinted")
              codeBlock.innerHTML = "options = " + JSON.stringify(this.options, null, 2) + "; \n magicMouse(options);";
              prettier();
            }
          },
        });
      </script>


    <script>
        $('#first_namecheck').hide();
        $('#last_namecheck').hide();
        $('#domaincheck').hide();

        $("#submitbtn").click(function () {

            var firstNameInput = $("#first_name").val().toLowerCase().replace(/\s/g, '');
            var lastNameInput = $("#last_name").val().toLowerCase().replace(/\s/g, '');
            var domainInput = $("#domain").val().toLowerCase().replace(/\s/g, '.');

            if (firstNameInput.length == '') {
                $('#first_namecheck').show();
            } else {
                $('#first_namecheck').hide();
            }

            if (lastNameInput.length == '') {
                $('#last_namecheck').show();
            } else {
                $('#last_namecheck').hide();
            }

            if (domainInput.length == '') {
                $('#domaincheck').show();
            } else {
                $('#domaincheck').hide();
            }

            if (firstNameInput.length == '' || lastNameInput.length == '' || domainInput.length == '') {
                return false;
            } else {

                localStorage.setItem("firstName", firstNameInput);
                localStorage.setItem("lastName", lastNameInput);
                localStorage.setItem("domain", domainInput);

                location.reload();
            }
        });

        $("#resetbtn").click(function () {
            localStorage.clear();
            location.reload();
        });

        if (performance.navigation.type == performance.navigation.TYPE_RELOAD) {
            localStorage.clear();
        }
    </script>
